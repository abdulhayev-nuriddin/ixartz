<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Designed and developed by Universal, Abdulhayev Nuriddin"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Frontend" />
    <meta name="author" content="Abdulhayev Nuriddin, Universal" />
    <title>Designed by Universal</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="loader"></div>
    <div id="scrollProgressBar"></div>

    <header class="header hidden-content">
      <div class="container header__container">
        <a href="#" class="header__logo">
          <img src="./images/logo.svg" alt="Logo" class="header__logo__img" />
          <h2 class="header__logo__name gradient">Ixartz’s Blog</h2>
        </a>
        <ul class="header__list">
          <li>
            <a href="./blog.html" class="header__links">Blog</a>
          </li>
          <li>
            <a href="./newsletter.html" class="header__links">Newsletter</a>
          </li>
          <li>
            <a href="https://x.com" target="_blank" class="header__links"
              >Twitter</a
            >
          </li>
        </ul>
      </div>
    </header>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__content">
          <h2 class="footer__title">
            Subscribe to my
            <span class="gradient">Newsletters</span>
          </h2>
          <p class="footer__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
          <p class="footer__text">
            Phasellus malesuada nisi tellus, non imperdiet nisi tempor at.
          </p>
        </div>
        <form class="footer__form">
          <input
            class="footer__inp"
            type="email"
            placeholder="Enter your email"
            required
          />
          <button class="footer__btn" type="submit">Subscribe</button>
        </form>
      </div>
      <hr />
      <div class="container footer__bottom">
        <p class="footer__copy">
          © Copyright 2022 by Ixartz’s blog. Built with ❤️ by
          CreativeDesignsGuru
        </p>
        <div class="footer__socials">
          <a href="http://github.com" target="_blank" rel="noopener noreferrer">
            <img src="./images/github.svg" alt="github" />
          </a>
          <a
            href="http://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./images/fb.svg" alt="facebook" />
          </a>
          <a href="http://x.com" target="_blank" rel="noopener noreferrer">
            <img src="./images/tw.svg" alt="twitter" />
          </a>
          <a
            href="http://linkedin.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./images/in.svg" alt="linkedin" />
          </a>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
